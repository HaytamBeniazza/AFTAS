<!-- AFTAS - Award-Winning Minimal Design with Deep Ocean Background -->
<div class="min-h-screen bg-white relative overflow-hidden">

  <!-- Deep Ocean Bubble Background -->
  <div class="fixed inset-0 z-0 pointer-events-none">
    <!-- Ocean Gradient Background -->
    <div class="absolute inset-0 bg-gradient-to-b from-blue-50/20 via-cyan-50/10 to-blue-50/20"></div>

    <!-- Floating Bubbles - 250 Beautiful Bubbles 🫧 -->
    <div class="bubble-container fixed inset-0 overflow-hidden pointer-events-none z-0">
      <!-- Test bubble to make sure system works -->
      <div class="absolute rounded-full bg-blue-400/70 shadow-lg"
           style="left: 50%; bottom: 20px; width: 20px; height: 20px; animation: bubble-float 10s infinite linear;">
      </div>

      <!-- Dynamic 250 bubbles -->
      <div
        *ngFor="let bubble of bubbles; trackBy: trackByBubbleId"
        class="bubble absolute rounded-full bg-gradient-to-br from-blue-300/60 to-cyan-400/40 shadow-sm border border-blue-200/30"
        [ngStyle]="{
          'left': bubble.left + '%',
          'bottom': '-50px',
          'width': bubble.size + 'px',
          'height': bubble.size + 'px',
          'animation': 'bubble-float ' + bubble.duration + 's infinite linear',
          'animation-delay': bubble.delay + 's'
        }">
      </div>
    </div>

    <!-- Static Sea Creatures - Beautiful Sea Life Background 🐟🦀🦑 -->
    <div class="sea-creatures-container fixed inset-0 overflow-hidden pointer-events-none z-1">
      <!-- Static sea creatures positioned across the screen -->
      <div class="absolute" style="left: 5%; bottom: 20%; width: 200px; height: 200px; opacity: 0.4;">
        <img src="assets/images/catfish.png" alt="Catfish" class="w-full h-full object-contain drop-shadow-lg">
      </div>
      <div class="absolute" style="left: 75%; bottom: 60%; width: 180px; height: 180px; opacity: 0.35;">
        <img src="assets/images/crab.png" alt="Crab" class="w-full h-full object-contain drop-shadow-lg">
      </div>
      <div class="absolute" style="left: 15%; bottom: 70%; width: 220px; height: 220px; opacity: 0.3;">
        <img src="assets/images/squid.png" alt="Squid" class="w-full h-full object-contain drop-shadow-lg">
      </div>
      <div class="absolute" style="left: 60%; bottom: 15%; width: 190px; height: 190px; opacity: 0.4;">
        <img src="assets/images/speckled-fish.png" alt="Speckled Fish" class="w-full h-full object-contain drop-shadow-lg">
      </div>
      <div class="absolute" style="left: 40%; bottom: 50%; width: 160px; height: 160px; opacity: 0.35;">
        <img src="assets/images/catfish.png" alt="Catfish" class="w-full h-full object-contain drop-shadow-lg" style="transform: scaleX(-1);">
      </div>
      <div class="absolute" style="left: 85%; bottom: 25%; width: 170px; height: 170px; opacity: 0.3;">
        <img src="assets/images/squid.png" alt="Squid" class="w-full h-full object-contain drop-shadow-lg" style="transform: rotate(45deg);">
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <app-navbar class="relative z-20"></app-navbar>

  <!-- Main Content -->
  <main class="relative z-10">
    <router-outlet></router-outlet>
  </main>

  <!-- Global Modals -->
  <app-pop-up-message class="relative z-50"></app-pop-up-message>
  <app-pop-up-confirmation class="relative z-50"></app-pop-up-confirmation>
</div>
