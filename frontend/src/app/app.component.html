<!-- Modern Background with Performance Optimization -->
<div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-teal-900 relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -left-40 w-80 h-80 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-40 -right-40 w-80 h-80 bg-teal-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-400 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse" style="animation-delay: 4s;"></div>
  </div>

  <!-- Navigation -->
  <app-navbar class="relative z-10"></app-navbar>

  <!-- Main Content -->
  <main class="relative z-10 pt-20 min-h-screen">
    <div class="container mx-auto px-4 py-8 animate-fade-in">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Global Modals -->
  <app-pop-up-message></app-pop-up-message>
  <app-pop-up-confirmation></app-pop-up-confirmation>
</div>
