<!-- Competition Filter Tabs -->
<div class="flex flex-wrap justify-center gap-2">

  <!-- All Competitions -->
  <button class="group relative px-6 py-3 rounded-full font-medium text-sm transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg flex items-center"
          (click)="setFilter('ALL')"
          [class]="selectedFilter=='ALL' ?
            'bg-gradient-to-r from-blue-500 to-cyan-600 text-white shadow-lg' :
            'bg-white/70 text-slate-700 hover:bg-white/90 border border-slate-200'">
    <i class="pi pi-list mr-2 text-sm"></i>
    All Competitions
    <span *ngIf="selectedFilter=='ALL'" class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></span>
  </button>

  <!-- Upcoming Competitions -->
  <button class="group relative px-6 py-3 rounded-full font-medium text-sm transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg flex items-center"
          (click)="setFilter('upcoming')"
          [class]="selectedFilter=='UPCOMONG' ?
            'bg-gradient-to-r from-amber-500 to-orange-600 text-white shadow-lg' :
            'bg-white/70 text-slate-700 hover:bg-white/90 border border-slate-200'">
    <i class="pi pi-clock mr-2 text-sm"></i>
    Upcoming
    <span *ngIf="selectedFilter=='UPCOMONG'" class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></span>
  </button>

  <!-- Running Competitions -->
  <button class="group relative px-6 py-3 rounded-full font-medium text-sm transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg flex items-center"
          (click)="setFilter('INPROGRESS')"
          [class]="selectedFilter=='INPROGRESS' ?
            'bg-gradient-to-r from-emerald-500 to-green-600 text-white shadow-lg' :
            'bg-white/70 text-slate-700 hover:bg-white/90 border border-slate-200'">
    <i class="pi pi-play mr-2 text-sm"></i>
    Running
    <span *ngIf="selectedFilter=='INPROGRESS'" class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></span>
  </button>

  <!-- Finished Competitions -->
  <button class="group relative px-6 py-3 rounded-full font-medium text-sm transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg flex items-center"
          (click)="setFilter('finished')"
          [class]="selectedFilter=='FINISHED' ?
            'bg-gradient-to-r from-slate-500 to-slate-600 text-white shadow-lg' :
            'bg-white/70 text-slate-700 hover:bg-white/90 border border-slate-200'">
    <i class="pi pi-check-circle mr-2 text-sm"></i>
    Finished
    <span *ngIf="selectedFilter=='FINISHED'" class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></span>
  </button>
</div>
