<!-- World-Class Login Experience -->
<div class="login-overlay fixed inset-0 z-50 flex items-center justify-center p-4" *ngIf="visible">

  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
    <!-- Floating Animation Elements -->
    <div class="absolute top-10 left-10 w-72 h-72 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float-slow"></div>
    <div class="absolute top-40 right-20 w-72 h-72 bg-purple-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float-medium"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float-fast"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-400 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse-slow"></div>
  </div>

  <!-- Main Login Container -->
  <div class="login-container relative w-full max-w-md transform transition-all duration-700"
       [class.scale-100]="visible"
       [class.opacity-100]="visible"
       [class.scale-95]="!visible"
       [class.opacity-0]="!visible">

    <!-- Glassmorphism Card -->
    <div class="login-card backdrop-blur-2xl bg-white/10 border border-white/20 rounded-3xl p-8 shadow-2xl">

      <!-- Header Section -->
      <div class="text-center mb-8">
        <!-- Logo with Animation -->
        <div class="logo-container relative mx-auto w-20 h-20 mb-6">
          <div class="absolute inset-0 bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 rounded-2xl animate-gradient-rotate"></div>
          <div class="relative bg-white/10 backdrop-blur-lg rounded-2xl h-full flex items-center justify-center border border-white/20">
            <i class="pi pi-lock text-white text-2xl"></i>
          </div>
        </div>

        <!-- Welcome Text -->
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Welcome Back</h1>
        <p class="text-white/70 text-sm">Sign in to continue to AFTAS</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Username Field with Floating Label -->
        <div class="form-group relative">
          <div class="input-wrapper relative">
            <input
              type="text"
              id="username"
              formControlName="username"
              class="floating-input peer w-full bg-white/5 border border-white/20 rounded-xl px-4 pt-6 pb-2 text-white placeholder-transparent focus:border-blue-400 focus:ring-2 focus:ring-blue-400/20 focus:outline-none transition-all duration-300"
              placeholder="Username"
              [class.border-red-400]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              [class.border-green-400]="loginForm.get('username')?.valid && loginForm.get('username')?.touched"
            >
            <label
              for="username"
              class="floating-label absolute left-4 top-4 text-white/60 text-sm transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:text-xs peer-focus:top-2 peer-focus:text-blue-400"
              [class.text-xs]="loginForm.get('username')?.value"
              [class.top-2]="loginForm.get('username')?.value"
              [class.text-blue-400]="loginForm.get('username')?.value"
            >
              <i class="pi pi-user mr-2"></i>Username
            </label>

            <!-- Input Status Icon -->
            <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
              <i *ngIf="loginForm.get('username')?.valid && loginForm.get('username')?.touched"
                 class="pi pi-check-circle text-green-400 animate-scale-in"></i>
              <i *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                 class="pi pi-times-circle text-red-400 animate-shake"></i>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
               class="error-message mt-2 text-red-400 text-xs flex items-center animate-slide-down">
            <i class="pi pi-exclamation-triangle mr-1"></i>
            <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
            <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</span>
          </div>
        </div>

        <!-- Password Field with Floating Label -->
        <div class="form-group relative">
          <div class="input-wrapper relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="floating-input peer w-full bg-white/5 border border-white/20 rounded-xl px-4 pt-6 pb-2 text-white placeholder-transparent focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 focus:outline-none transition-all duration-300"
              placeholder="Password"
              [class.border-red-400]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              [class.border-green-400]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
            >
            <label
              for="password"
              class="floating-label absolute left-4 top-4 text-white/60 text-sm transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:text-xs peer-focus:top-2 peer-focus:text-purple-400"
              [class.text-xs]="loginForm.get('password')?.value"
              [class.top-2]="loginForm.get('password')?.value"
              [class.text-purple-400]="loginForm.get('password')?.value"
            >
              <i class="pi pi-lock mr-2"></i>Password
            </label>

            <!-- Password Toggle & Status -->
            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex space-x-2">
              <button
                type="button"
                (click)="togglePassword()"
                class="text-white/60 hover:text-white transition-colors duration-200 focus:outline-none"
              >
                <i class="pi" [class.pi-eye]="!showPassword" [class.pi-eye-slash]="showPassword"></i>
              </button>
              <i *ngIf="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
                 class="pi pi-check-circle text-green-400 animate-scale-in"></i>
              <i *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                 class="pi pi-times-circle text-red-400 animate-shake"></i>
            </div>
          </div>

                    <!-- Password Strength Indicator -->
          <div *ngIf="loginForm.get('password')?.value" class="password-strength mt-2">
            <div class="flex space-x-1 mb-1">
              <div class="strength-bar h-1 flex-1 rounded-full transition-all duration-300"
                   [ngClass]="{'bg-red-400': passwordStrength === 'weak', 'bg-yellow-400': passwordStrength === 'medium', 'bg-green-400': passwordStrength === 'strong', 'bg-white/20': !passwordStrength}"></div>
              <div class="strength-bar h-1 flex-1 rounded-full transition-all duration-300"
                   [ngClass]="{'bg-yellow-400': passwordStrength === 'medium' || passwordStrength === 'strong', 'bg-green-400': passwordStrength === 'strong', 'bg-white/20': passwordStrength === 'weak' || !passwordStrength}"></div>
              <div class="strength-bar h-1 flex-1 rounded-full transition-all duration-300"
                   [ngClass]="{'bg-green-400': passwordStrength === 'strong', 'bg-white/20': passwordStrength !== 'strong'}"></div>
            </div>
            <span class="text-xs" [ngClass]="{'text-red-400': passwordStrength === 'weak', 'text-yellow-400': passwordStrength === 'medium', 'text-green-400': passwordStrength === 'strong'}">
              Password strength: {{passwordStrength}}
            </span>
          </div>

          <!-- Error Message -->
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="error-message mt-2 text-red-400 text-xs flex items-center animate-slide-down">
            <i class="pi pi-exclamation-triangle mr-1"></i>
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center cursor-pointer group">
            <input type="checkbox" class="sr-only" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}">
            <div class="relative">
              <div class="checkbox-bg w-5 h-5 border-2 border-white/30 rounded transition-all duration-200 group-hover:border-white/50"
                   [class.bg-blue-500]="rememberMe"
                   [class.border-blue-500]="rememberMe"></div>
              <i *ngIf="rememberMe" class="pi pi-check absolute top-0 left-0 w-5 h-5 text-white text-xs flex items-center justify-center"></i>
            </div>
            <span class="ml-3 text-sm text-white/70 group-hover:text-white transition-colors duration-200">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors duration-200 font-medium">
            Forgot password?
          </a>
        </div>

        <!-- Global Error Message -->
        <div *ngIf="errorMessage" class="error-banner p-4 bg-red-500/20 border border-red-400/50 rounded-xl backdrop-blur-sm animate-slide-down">
          <div class="flex items-center">
            <i class="pi pi-exclamation-triangle text-red-400 mr-3"></i>
            <span class="text-red-300 text-sm">{{errorMessage}}</span>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="login-btn w-full relative overflow-hidden bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold py-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-blue-400/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          [disabled]="loginForm.invalid || isLoading"
        >
          <!-- Button Content -->
          <span *ngIf="!isLoading" class="flex items-center justify-center">
            <i class="pi pi-sign-in mr-3"></i>
            Sign In
          </span>

          <!-- Loading State -->
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <div class="loading-spinner w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin mr-3"></div>
            Signing In...
          </span>

          <!-- Button Shine Effect -->
          <div class="shine absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
        </button>

        <!-- Divider -->
        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-transparent text-white/60">Or continue with</span>
          </div>
        </div>

        <!-- Social Login Options -->
        <div class="grid grid-cols-2 gap-4">
          <button type="button" class="social-btn flex items-center justify-center py-3 px-4 bg-white/5 border border-white/20 rounded-xl hover:bg-white/10 transition-all duration-200 group">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span class="text-white/70 group-hover:text-white transition-colors duration-200">Google</span>
          </button>

          <button type="button" class="social-btn flex items-center justify-center py-3 px-4 bg-white/5 border border-white/20 rounded-xl hover:bg-white/10 transition-all duration-200 group">
            <svg class="w-5 h-5 mr-2 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span class="text-white/70 group-hover:text-white transition-colors duration-200">Facebook</span>
          </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center mt-8">
          <p class="text-white/60 text-sm">
            Don't have an account?
            <a routerLink="/signup" class="text-blue-400 hover:text-blue-300 font-medium transition-colors duration-200 ml-1">
              Create one
            </a>
          </p>
        </div>
      </form>
    </div>

    <!-- Close Button -->
    <button
      (click)="closeDialog()"
      class="absolute -top-4 -right-4 w-10 h-10 bg-white/10 backdrop-blur-lg border border-white/20 rounded-full flex items-center justify-center text-white/60 hover:text-white hover:bg-white/20 transition-all duration-200 group"
    >
      <i class="pi pi-times group-hover:rotate-90 transition-transform duration-200"></i>
    </button>
  </div>
</div>
