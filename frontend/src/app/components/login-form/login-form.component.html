<!-- Minimal Login Form - Ocean Touch -->
<div class="min-h-screen bg-gradient-to-b from-blue-50/30 to-white flex items-center justify-center px-6 pt-20 relative overflow-hidden">
  <!-- Subtle Ocean Background -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-gradient-to-br from-blue-100/20 to-cyan-100/20 rounded-full blur-3xl"></div>

  <div class="w-full max-w-sm relative z-10">

    <!-- Header -->
    <div class="text-center mb-6">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-cyan-600 rounded-lg flex items-center justify-center mx-auto mb-3">
        <i class="pi pi-star-fill text-white"></i>
      </div>
      <h1 class="text-xl font-bold text-slate-900 mb-1">Welcome back ðŸŒŠ</h1>
      <p class="text-sm text-slate-600">Sign in to your AFTAS account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Username -->
      <div>
        <label class="block text-xs font-medium text-slate-900 mb-1">
          <i class="pi pi-user mr-1 text-blue-600"></i>Username
        </label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="w-full px-3 py-2 text-sm border border-blue-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent transition-colors bg-white/80"
          [class.border-red-300]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-xs font-medium text-slate-900 mb-1">
          <i class="pi pi-lock mr-1 text-blue-600"></i>Password
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-3 py-2 text-sm border border-blue-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent transition-colors pr-10 bg-white/80"
            [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-blue-600"
          >
            <i class="pi text-sm" [class.pi-eye]="!showPassword" [class.pi-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="w-3 h-3 text-blue-600 border-blue-300 rounded focus:ring-blue-600">
          <span class="ml-1.5 text-xs text-slate-600">Remember me</span>
        </label>
        <button type="button" class="text-xs text-blue-600 hover:text-blue-700 font-medium">
          Forgot password?
        </button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-2 text-sm rounded-md font-medium hover:from-blue-700 hover:to-cyan-700 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:ring-offset-1 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed shadow-lg shadow-blue-500/25"
      >
        ðŸŒŠ Sign In
      </button>

      <!-- Divider -->
      <div class="relative my-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-blue-200"></div>
        </div>
        <div class="relative flex justify-center text-xs">
          <span class="px-2 bg-white text-slate-500">or</span>
        </div>
      </div>

      <!-- Social Login -->
      <div class="grid grid-cols-2 gap-2">
        <button
          type="button"
          class="flex items-center justify-center px-3 py-2 text-xs border border-blue-200 rounded-md hover:bg-blue-50 transition-colors"
        >
          <i class="pi pi-google text-red-500 mr-1.5 text-xs"></i>
          <span class="font-medium text-slate-700">Google</span>
        </button>
        <button
          type="button"
          class="flex items-center justify-center px-3 py-2 text-xs border border-blue-200 rounded-md hover:bg-blue-50 transition-colors"
        >
          <i class="pi pi-facebook text-blue-500 mr-1.5 text-xs"></i>
          <span class="font-medium text-slate-700">Facebook</span>
        </button>
      </div>
    </form>

    <!-- Sign Up Link -->
    <div class="text-center mt-4">
      <span class="text-xs text-slate-600">New to AFTAS? </span>
      <button
        type="button"
        (click)="switchToRegister()"
        class="text-xs text-blue-600 hover:text-blue-700 font-semibold"
      >
        Join the fishing community ðŸŽ£
      </button>
    </div>
  </div>
</div>
