<!-- Minimal Register Form - Ocean Touch with Fisherman's Catch -->
<div class="min-h-screen bg-gradient-to-b from-blue-50/30 to-white flex items-center justify-center px-6 py-8 relative overflow-hidden">
  <!-- Subtle Ocean Background -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-gradient-to-br from-cyan-100/20 to-blue-100/20 rounded-full blur-3xl"></div>

  <!-- Register Card with Caught Crab -->
  <div class="max-w-md mx-auto relative z-10">
    <!-- Beautiful Card Background -->
    <div class="relative bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 overflow-hidden">

      <!-- Caught Crab Decoration - Crab inside card moving towards logo, alive -->
      <div class="absolute top-4 right-4 z-20 transform -rotate-3 animate-crab-alive">
        <div class="relative">
          <!-- Crab Shadow on card -->
          <div class="absolute top-8 left-2 w-16 h-8 bg-black/10 rounded-full blur-sm transform rotate-3"></div>
          <!-- The Caught Crab -->
          <img
            src="assets/images/crab.png"
            alt="Caught Crab"
            class="w-20 h-20 object-contain drop-shadow-2xl transform rotate-3 hover:-rotate-6 transition-transform duration-500 animate-crab-scuttle"
            style="filter: drop-shadow(4px 8px 12px rgba(0,0,0,0.3)); transform: scaleX(-1) rotate(3deg);">
          <!-- Fishing Net Effect -->
          <div class="absolute -top-2 left-2 w-6 h-6 border-2 border-amber-600/40 border-dashed rounded-lg transform rotate-12 animate-net-flutter"></div>
          <div class="absolute -top-1 left-4 w-3 h-3 border border-amber-600/60 border-dashed rounded transform rotate-45 animate-net-flutter"></div>
          <!-- Rope Effect -->
          <div class="absolute -top-2 left-3 w-0.5 h-6 bg-gradient-to-b from-amber-700 to-transparent opacity-70 animate-line-sway"></div>
        </div>
      </div>

      <!-- Header -->
      <div class="text-center mb-6 relative z-10">
        <div class="w-12 h-12 bg-gradient-to-br from-[#06b5d4] to-cyan-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
          <i class="pi pi-star-fill text-white text-lg"></i>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Join AFTAS 🎣</h1>
        <p class="text-sm text-slate-600">Create your account to start fishing</p>
      </div>

      <!-- Registration Form -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Personal Information -->
        <div class="space-y-4 bg-white/80 backdrop-blur-sm p-5 rounded-2xl border border-slate-100 shadow-sm">
          <h3 class="text-sm font-semibold text-slate-900 flex items-center">
            <i class="pi pi-user mr-2 text-[#06b5d4]"></i>Personal Information
          </h3>

          <!-- Name Fields -->
          <div class="grid md:grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium text-slate-900 mb-2">First Name</label>
              <input
                type="text"
                formControlName="name"
                placeholder="Enter first name"
                class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
                [class.border-red-300]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
              >
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-900 mb-2">Last Name</label>
              <input
                type="text"
                formControlName="familyName"
                placeholder="Enter last name"
                class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
                [class.border-red-300]="signupForm.get('familyName')?.invalid && signupForm.get('familyName')?.touched"
              >
            </div>
          </div>

          <!-- Date of Birth -->
          <div>
            <label class="block text-sm font-medium text-slate-900 mb-2">
              <i class="pi pi-calendar mr-2 text-[#06b5d4]"></i>Date of Birth
            </label>
            <input
              type="date"
              formControlName="accessionDate"
              class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
              [class.border-red-300]="signupForm.get('accessionDate')?.invalid && signupForm.get('accessionDate')?.touched"
            >
          </div>

          <!-- Nationality -->
          <div>
            <label class="block text-sm font-medium text-slate-900 mb-2">
              <i class="pi pi-globe mr-2 text-[#06b5d4]"></i>Nationality
            </label>
            <select
              formControlName="nationality"
              class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
              [class.border-red-300]="signupForm.get('nationality')?.invalid && signupForm.get('nationality')?.touched"
            >
              <option value="">Select nationality</option>
              <option value="MOROCCAN">🇲🇦 Morocco</option>
              <option value="SPANISH">🇪🇸 Spain</option>
              <option value="FRENCH">🇫🇷 France</option>
              <option value="ALGERIAN">🇩🇿 Algeria</option>
              <option value="TUNISIAN">🇹🇳 Tunisia</option>
              <option value="OTHER">🌍 Other</option>
            </select>
          </div>
        </div>

        <!-- Account Details -->
        <div class="space-y-4 bg-white/80 backdrop-blur-sm p-5 rounded-2xl border border-slate-100 shadow-sm">
          <h3 class="text-sm font-semibold text-slate-900 flex items-center">
            <i class="pi pi-key mr-2 text-[#06b5d4]"></i>Account Details
          </h3>

          <!-- Username -->
          <div>
            <label class="block text-sm font-medium text-slate-900 mb-2">
              <i class="pi pi-at mr-2 text-[#06b5d4]"></i>Username
            </label>
            <input
              type="text"
              formControlName="username"
              placeholder="Choose your angler name"
              class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
              [class.border-red-300]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
            >
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-slate-900 mb-2">
              <i class="pi pi-lock mr-2 text-[#06b5d4]"></i>Password
            </label>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Create a secure password"
                class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all pr-12 bg-white/80 shadow-sm"
                [class.border-red-300]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
              >
              <button
                type="button"
                (click)="showPassword = !showPassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-[#06b5d4] transition-colors"
              >
                <i class="pi text-lg" [class.pi-eye]="!showPassword" [class.pi-eye-slash]="showPassword"></i>
              </button>
            </div>

            <!-- Password Strength -->
            <div class="mt-2" *ngIf="signupForm.get('password')?.value">
              <div class="flex items-center space-x-2">
                <div class="h-2 flex-1 rounded-full bg-slate-100">
                  <div
                    class="h-2 rounded-full transition-all duration-300"
                    [class]="getPasswordStrengthClasses()"
                    [style.width.%]="getPasswordStrength() * 25"
                  ></div>
                </div>
                <span class="text-xs text-slate-500 font-medium">{{getPasswordStrengthText()}}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Terms -->
        <div class="bg-white/80 backdrop-blur-sm p-5 rounded-2xl border border-slate-100 shadow-sm">
          <label class="flex items-start space-x-3">
            <input
              type="checkbox"
              formControlName="agreeToTerms"
              class="w-4 h-4 text-[#06b5d4] border-slate-300 rounded focus:ring-[#06b5d4] mt-0.5"
            >
            <div class="text-sm text-slate-600">
              <i class="pi pi-shield-check mr-2 text-emerald-600"></i>
              I agree to the <button type="button" class="text-[#06b5d4] hover:text-cyan-700 font-medium">Terms of Service</button>
              and <button type="button" class="text-[#06b5d4] hover:text-cyan-700 font-medium">Privacy Policy</button>
            </div>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="w-full bg-gradient-to-r from-[#06b5d4] to-cyan-600 text-white py-3 text-sm rounded-xl font-semibold hover:from-cyan-600 hover:to-[#06b5d4] focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:ring-offset-2 transition-all disabled:bg-gray-300 disabled:cursor-not-allowed shadow-lg shadow-[#06b5d4]/25 transform hover:scale-[1.02]"
        >
          🌊 Create AFTAS Account
        </button>
      </form>

      <!-- Sign In Link -->
      <div class="text-center mt-6 pt-4 border-t border-slate-100">
        <span class="text-sm text-slate-600">Already part of AFTAS? </span>
        <button
          type="button"
          (click)="switchToLogin()"
          class="text-sm text-[#06b5d4] hover:text-cyan-700 font-semibold"
        >
          Sign in here 🎣
        </button>
      </div>
    </div>
  </div>
</div>
