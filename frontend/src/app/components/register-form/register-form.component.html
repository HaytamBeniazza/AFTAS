<!-- Minimal Register Form - Ocean Touch -->
<div class="min-h-screen bg-gradient-to-b from-blue-50/30 to-white px-6 pt-20 pb-8 relative overflow-hidden">
  <!-- Subtle Ocean Background -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-gradient-to-br from-cyan-100/20 to-blue-100/20 rounded-full blur-3xl"></div>

  <div class="max-w-md mx-auto relative z-10">

    <!-- Header -->
    <div class="text-center mb-6">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-cyan-600 rounded-lg flex items-center justify-center mx-auto mb-3">
        <i class="pi pi-star-fill text-white"></i>
      </div>
      <h1 class="text-xl font-bold text-slate-900 mb-1">Join AFTAS ğŸ£</h1>
      <p class="text-sm text-slate-600">Create your account to start fishing</p>
    </div>

    <!-- Registration Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Personal Information -->
      <div class="space-y-3 bg-white/60 p-4 rounded-lg border border-blue-100">
        <h3 class="text-sm font-semibold text-slate-900">
          <i class="pi pi-user mr-1 text-blue-600"></i>Personal Information
        </h3>

        <!-- Name Fields -->
        <div class="grid md:grid-cols-2 gap-3">
          <div>
            <label class="block text-xs font-medium text-slate-900 mb-1">First Name</label>
            <input
              type="text"
              formControlName="name"
              placeholder="Enter first name"
              class="w-full px-3 py-2 text-sm border border-blue-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent transition-colors bg-white/80"
              [class.border-red-300]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
            >
          </div>
          <div>
            <label class="block text-xs font-medium text-slate-900 mb-1">Last Name</label>
            <input
              type="text"
              formControlName="familyName"
              placeholder="Enter last name"
              class="w-full px-3 py-2 text-sm border border-blue-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent transition-colors bg-white/80"
              [class.border-red-300]="signupForm.get('familyName')?.invalid && signupForm.get('familyName')?.touched"
            >
          </div>
        </div>

        <!-- Date of Birth -->
        <div>
          <label class="block text-xs font-medium text-slate-900 mb-1">
            <i class="pi pi-calendar mr-1 text-blue-600"></i>Date of Birth
          </label>
          <input
            type="date"
            formControlName="accessionDate"
            class="w-full px-3 py-2 text-sm border border-blue-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent transition-colors bg-white/80"
            [class.border-red-300]="signupForm.get('accessionDate')?.invalid && signupForm.get('accessionDate')?.touched"
          >
        </div>

        <!-- Nationality -->
        <div>
          <label class="block text-xs font-medium text-slate-900 mb-1">
            <i class="pi pi-globe mr-1 text-blue-600"></i>Nationality
          </label>
          <select
            formControlName="nationality"
            class="w-full px-3 py-2 text-sm border border-blue-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent transition-colors bg-white/80"
            [class.border-red-300]="signupForm.get('nationality')?.invalid && signupForm.get('nationality')?.touched"
          >
            <option value="">Select nationality</option>
            <option value="MOROCCAN">ğŸ‡²ğŸ‡¦ Morocco</option>
            <option value="SPANISH">ğŸ‡ªğŸ‡¸ Spain</option>
            <option value="FRENCH">ğŸ‡«ğŸ‡· France</option>
            <option value="ALGERIAN">ğŸ‡©ğŸ‡¿ Algeria</option>
            <option value="TUNISIAN">ğŸ‡¹ğŸ‡³ Tunisia</option>
            <option value="OTHER">ğŸŒ Other</option>
          </select>
        </div>
      </div>

      <!-- Account Details -->
      <div class="space-y-3 bg-white/60 p-4 rounded-lg border border-blue-100">
        <h3 class="text-sm font-semibold text-slate-900">
          <i class="pi pi-key mr-1 text-blue-600"></i>Account Details
        </h3>

        <!-- Username -->
        <div>
          <label class="block text-xs font-medium text-slate-900 mb-1">
            <i class="pi pi-at mr-1 text-blue-600"></i>Username
          </label>
          <input
            type="text"
            formControlName="username"
            placeholder="Choose your angler name"
            class="w-full px-3 py-2 text-sm border border-blue-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent transition-colors bg-white/80"
            [class.border-red-300]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
          >
        </div>

        <!-- Password -->
        <div>
          <label class="block text-xs font-medium text-slate-900 mb-1">
            <i class="pi pi-lock mr-1 text-blue-600"></i>Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Create a secure password"
              class="w-full px-3 py-2 text-sm border border-blue-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent transition-colors pr-10 bg-white/80"
              [class.border-red-300]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
            >
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-blue-600"
            >
              <i class="pi text-sm" [class.pi-eye]="!showPassword" [class.pi-eye-slash]="showPassword"></i>
            </button>
          </div>

          <!-- Password Strength -->
          <div class="mt-1" *ngIf="signupForm.get('password')?.value">
            <div class="flex items-center space-x-1">
              <div class="h-1 flex-1 rounded-full bg-blue-100">
                <div
                  class="h-1 rounded-full transition-all duration-300"
                  [class]="getPasswordStrengthClasses()"
                  [style.width.%]="getPasswordStrength() * 25"
                ></div>
              </div>
              <span class="text-xs text-slate-500">{{getPasswordStrengthText()}}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Terms -->
      <div class="bg-white/60 p-4 rounded-lg border border-blue-100">
        <label class="flex items-start space-x-2">
          <input
            type="checkbox"
            formControlName="agreeToTerms"
            class="w-3 h-3 text-blue-600 border-blue-300 rounded focus:ring-blue-600 mt-0.5"
          >
          <div class="text-xs text-slate-600">
            <i class="pi pi-shield-check mr-1 text-emerald-600"></i>
            I agree to the <button type="button" class="text-blue-600 hover:text-blue-700 font-medium">Terms of Service</button>
            and <button type="button" class="text-blue-600 hover:text-blue-700 font-medium">Privacy Policy</button>
          </div>
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-2 text-sm rounded-md font-medium hover:from-blue-700 hover:to-cyan-700 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:ring-offset-1 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed shadow-lg shadow-blue-500/25"
      >
        ğŸŒŠ Create Account
      </button>
    </form>

    <!-- Sign In Link -->
    <div class="text-center mt-4">
      <span class="text-xs text-slate-600">Already part of AFTAS? </span>
      <button
        type="button"
        (click)="switchToLogin()"
        class="text-xs text-blue-600 hover:text-blue-700 font-semibold"
      >
        Sign in here ğŸ£
      </button>
    </div>
  </div>
</div>
