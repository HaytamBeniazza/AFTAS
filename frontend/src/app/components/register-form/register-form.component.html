<!-- Compact Register Form - Ocean Touch with Better UX -->
<div class="min-h-screen bg-gradient-to-b from-blue-50/30 to-white flex items-center justify-center px-4 py-6 relative overflow-hidden">
  <!-- Subtle Ocean Background -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-gradient-to-br from-cyan-100/20 to-blue-100/20 rounded-full blur-3xl"></div>

  <!-- Register Card - More Compact -->
  <div class="max-w-2xl mx-auto relative z-10 w-full">
    <!-- Beautiful Card Background -->
    <div class="relative bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-6 overflow-hidden">

      <!-- Caught Crab Decoration - Smaller and positioned better -->
      <div class="absolute top-3 right-3 z-20 transform -rotate-3 animate-crab-alive">
        <div class="relative">
          <div class="absolute top-6 left-1 w-12 h-6 bg-black/10 rounded-full blur-sm transform rotate-3"></div>
          <img
            src="assets/images/crab.png"
            alt="Caught Crab"
            class="w-16 h-16 object-contain drop-shadow-2xl transform rotate-3 hover:-rotate-6 transition-transform duration-500 animate-crab-scuttle"
            style="filter: drop-shadow(4px 8px 12px rgba(0,0,0,0.3)); transform: scaleX(-1) rotate(3deg);">
          <div class="absolute -top-2 left-2 w-4 h-4 border-2 border-amber-600/40 border-dashed rounded-lg transform rotate-12 animate-net-flutter"></div>
          <div class="absolute -top-1 left-3 w-0.5 h-4 bg-gradient-to-b from-amber-700 to-transparent opacity-70 animate-line-sway"></div>
        </div>
      </div>

      <!-- Header - More Compact -->
      <div class="text-center mb-4 relative z-10">
        <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center mx-auto mb-3 shadow-lg border border-slate-100">
          <img src="assets/images/aftas_logo.png" alt="AFTAS Logo" class="w-10 h-10 object-contain">
        </div>
        <h1 class="text-xl font-bold text-slate-900 mb-1">Join AFTAS ğŸ£</h1>
        <p class="text-xs text-slate-600">Create your account to start fishing</p>
      </div>

      <!-- Registration Form - Compact Layout -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <!-- Personal & Account Info - 2 Column Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <!-- Left Column -->
          <div class="space-y-3">
            <!-- Family Name -->
            <div>
              <label class="block text-xs font-medium text-slate-900 mb-1">
                <i class="pi pi-user mr-1 text-[#06b5d4]"></i>Family Name
              </label>
              <input
                type="text"
                formControlName="familyName"
                placeholder="Your family name"
                class="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
                [class.border-red-300]="signupForm.get('familyName')?.invalid && signupForm.get('familyName')?.touched"
              >
              <div *ngIf="signupForm.get('familyName')?.invalid && signupForm.get('familyName')?.touched" class="text-red-500 text-xs mt-1">
                Required (min 2 chars)
              </div>
            </div>

            <!-- Username -->
            <div>
              <label class="block text-xs font-medium text-slate-900 mb-1">
                <i class="pi pi-at mr-1 text-[#06b5d4]"></i>Username
              </label>
              <input
                type="text"
                formControlName="username"
                placeholder="Choose your angler name"
                class="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
                [class.border-red-300]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
              >
              <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-red-500 text-xs mt-1">
                Required (min 3 chars)
              </div>
            </div>

            <!-- Nationality -->
            <div>
              <label class="block text-xs font-medium text-slate-900 mb-1">
                <i class="pi pi-globe mr-1 text-[#06b5d4]"></i>Nationality
              </label>
              <input
                type="text"
                formControlName="nationality"
                placeholder="e.g., Moroccan, French"
                class="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
                [class.border-red-300]="signupForm.get('nationality')?.invalid && signupForm.get('nationality')?.touched"
              >
              <div *ngIf="signupForm.get('nationality')?.invalid && signupForm.get('nationality')?.touched" class="text-red-500 text-xs mt-1">
                Required
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-3">
            <!-- Password -->
            <div>
              <label class="block text-xs font-medium text-slate-900 mb-1">
                <i class="pi pi-lock mr-1 text-[#06b5d4]"></i>Password
              </label>
              <div class="relative">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  placeholder="Create secure password"
                  class="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all pr-10 bg-white/80 shadow-sm"
                  [class.border-red-300]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                >
                <button
                  type="button"
                  (click)="showPassword = !showPassword"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-[#06b5d4] transition-colors"
                >
                  <i class="pi text-sm" [class.pi-eye]="!showPassword" [class.pi-eye-slash]="showPassword"></i>
                </button>
              </div>
              <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
                Required (min 6 chars)
              </div>
              <!-- Compact Password Strength -->
              <div class="mt-1" *ngIf="signupForm.get('password')?.value">
                <div class="flex items-center space-x-2">
                  <div class="h-1 flex-1 rounded-full bg-slate-100">
                    <div
                      class="h-1 rounded-full transition-all duration-300"
                      [class]="getPasswordStrengthClasses()"
                      [style.width.%]="getPasswordStrength() * 25"
                    ></div>
                  </div>
                  <span class="text-xs text-slate-500">{{getPasswordStrengthText()}}</span>
                </div>
              </div>
            </div>

            <!-- Accession Date -->
            <div>
              <label class="block text-xs font-medium text-slate-900 mb-1">
                <i class="pi pi-calendar mr-1 text-[#06b5d4]"></i>Accession Date
              </label>
              <input
                type="date"
                formControlName="accessionDate"
                class="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
                [class.border-red-300]="signupForm.get('accessionDate')?.invalid && signupForm.get('accessionDate')?.touched"
              >
              <div *ngIf="signupForm.get('accessionDate')?.invalid && signupForm.get('accessionDate')?.touched" class="text-red-500 text-xs mt-1">
                Required
              </div>
            </div>

            <!-- Document Type -->
            <div>
              <label class="block text-xs font-medium text-slate-900 mb-1">
                <i class="pi pi-file mr-1 text-[#06b5d4]"></i>Document Type
              </label>
              <select
                formControlName="indentityDocumentType"
                class="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
                [class.border-red-300]="signupForm.get('indentityDocumentType')?.invalid && signupForm.get('indentityDocumentType')?.touched"
              >
                <option value="CIN">ğŸ‡²ğŸ‡¦ CIN</option>
                <option value="PASSPORT">ğŸŒ Passport</option>
                <option value="CARTE_RESIDENCE">ğŸ  Residence Card</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Identity Number - Full Width -->
        <div>
          <label class="block text-xs font-medium text-slate-900 mb-1">
            <i class="pi pi-hashtag mr-1 text-[#06b5d4]"></i>Identity Number
          </label>
          <input
            type="text"
            formControlName="indentityNumber"
            placeholder="Enter your identity document number"
            class="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b5d4] focus:border-transparent transition-all bg-white/80 shadow-sm"
            [class.border-red-300]="signupForm.get('indentityNumber')?.invalid && signupForm.get('indentityNumber')?.touched"
          >
          <div *ngIf="signupForm.get('indentityNumber')?.invalid && signupForm.get('indentityNumber')?.touched" class="text-red-500 text-xs mt-1">
            Required (min 5 chars)
          </div>
        </div>

        <!-- Terms Agreement - Compact -->
        <div class="flex items-start space-x-2 py-2">
          <input
            type="checkbox"
            formControlName="agreeToTerms"
            class="mt-1 w-4 h-4 text-[#06b5d4] border-slate-300 rounded focus:ring-[#06b5d4] focus:ring-2"
          >
          <label class="text-xs text-slate-600 leading-relaxed">
            I agree to the <button type="button" class="text-[#06b5d4] hover:text-cyan-700 font-medium underline">Terms</button>
            and <button type="button" class="text-[#06b5d4] hover:text-cyan-700 font-medium underline">Privacy Policy</button>
          </label>
        </div>
        <div *ngIf="signupForm.get('agreeToTerms')?.invalid && signupForm.get('agreeToTerms')?.touched" class="text-red-500 text-xs">
          You must agree to the terms and conditions
        </div>

        <!-- Submit Button - Compact -->
        <button
          type="submit"
          [disabled]="signupForm.invalid || isLoading"
          class="w-full bg-gradient-to-r from-[#06b5d4] to-cyan-600 text-white py-2.5 px-4 rounded-xl font-semibold text-sm shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center space-x-2"
        >
          <span *ngIf="!isLoading">ğŸ£ Create Account</span>
          <div *ngIf="isLoading" class="flex items-center space-x-2">
            <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
            <span>Creating Account...</span>
          </div>
        </button>

        <!-- Login Link - Compact -->
        <div class="text-center pt-2">
          <p class="text-xs text-slate-600">
            Already have an account?
            <button
              type="button"
              (click)="switchToLogin()"
              class="text-[#06b5d4] hover:text-cyan-700 font-semibold ml-1 underline"
            >
              Sign In
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
